<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상세보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2>게시물 상세 보기</h2>
<div class="card mt-3">
    <div class="card-body">
        <h5 class="card-title" th:text="'제목: ' + ${dto.title}"></h5>
        <h6 class="card-subtitle mb-2 text-muted" th:text="'작성자: ' + ${dto.writer} + ' | 작성시간: ' + ${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm')}"></h6>
        <hr>
        <p class="card-text" style="white-space: pre-line;" th:text="${dto.content}"></p>
    </div>
</div>
<div class="mt-3">
    <a th:href="@{/}" class="btn btn-secondary">목록으로</a>
    <a th:href="@{/delete(gno=${dto.gno})}" class="btn btn-danger">삭제</a>
</div>
</body>
</html>
